<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>login</title>
  </head>
  <body>
    <form action="" class="form">
      <div class="container">
        <div
          class="mt-5 d-flex align-items-center justify-content-center flex-column"
        >
          <div class="inbox">
            <input
              required="required"
              type="text"
              class="email form-control w-60"
            />
            <span>E mail*</span>
            <p id="p"></p>
          </div>

          <div class="inbox">
            <input
              type="password"
              required="required"
              class="pass form-control w-60 mt-4"
            />
            <span class="pass">password*</span>
            <p id="h5"></p>
            <button class="add btn btn-success">Log in</button>
            <h4 class="mt-5"></h4>
          </div>
        </div>
      </div>
    </form>
    <a href="/">fsdfds</a>
    <script src="./app.js"></script>
  </body>
</html>
